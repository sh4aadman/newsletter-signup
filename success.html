<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="./styles/success.css">
</head>

<body>
    <main>
        <figure>
            <img src="./assets/images/icon-success.svg" alt="success-icon">
        </figure>
        <h1>Thanks for <br> subscribing!</h1>
        <p>A confirmation email has been sent to <span id="email-address">email@email.com</span>. Please open it and
            click the button inside to confirm your subscription.</p>
        <button id="dismiss-button">Dismiss message</button>
    </main>
    <script type="module" src="./scripts/success.js"></script>
</body>

</html>
