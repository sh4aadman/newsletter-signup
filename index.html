<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <figure id="signup-form-side-image">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="form-side-image">
        </figure>
        <section id="signup-form-details">
            <h1 id="heading">Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>
            <ol>
                <li>
                    <figure>
                        <img src="./assets/images/icon-list.svg" alt="list-icon-tick">
                    </figure>
                    <p>Product discovery and building what matters</p>
                </li>
                <li>
                    <figure>
                        <img src="./assets/images/icon-list.svg" alt="list-icon-tick">
                    </figure>
                    <p>Measuring to ensure updates are a success</p>
                </li>
                <li>
                    <figure>
                        <img src="./assets/images/icon-list.svg" alt="list-icon-tick">
                    </figure>
                    <p>And much more!</p>
                </li>
            </ol>
            <form id="signup-form" action="POST">
                <h5>Email address <span id="error-message">Valid email required</span></h5>
                <input type="text" name="email" id="email-input" placeholder="email@company.com">
                <button id="subscription-button" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </section>
    </main>
    <script type="module" src="./scripts/confirmation.js"></script>
</body>

</html>
